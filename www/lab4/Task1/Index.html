<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="laptop-card">
        <div class="laptop-image">
            <img src="laptop.jpg" alt="Laptop">
        </div>
        <div class="laptop-details">
            <h2 class="laptop-model">Laptop Model 228.4</h2>
            <p><strong>Виробник:</strong> ABC</p>
            <p><strong>Діагональ:</strong> 15.6"</p>
            <p><strong>Процесор:</strong> Intel Core i7</p>
            <p><strong>Оперативна пам’ять:</strong> 16 ГБ</p>
            <p><strong>SSD:</strong> 512 ГБ</p>
        </div>
        <div class="laptop-actions">
            <button class="edit-btn">Edit</button>
            <button class="delete-btn">Delete</button>
        </div>
    </div>
</body>
</html>
