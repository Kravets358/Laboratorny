<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея зображень</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="gallery-container">
    <div class="large-image">
        <input type="radio" name="image" id="image1" checked>
        <label for="image1">
            <img src="big_picture_1.jpg" alt="Велике зображення 1">
        </label>

        <input type="radio" name="image" id="image2">
        <label for="image2">
            <img src="big_picture_2.jpg" alt="Велике зображення 2">
        </label>

        <input type="radio" name="image" id="image3">
        <label for="image3">
            <img src="big_picture_3.jpg" alt="Велике зображення 3">
        </label>

        <input type="radio" name="image" id="image4">
        <label for="image4">
            <img src="big_picture_4.jpg" alt="Велике зображення 4">
        </label>

        <input type="radio" name="image" id="image5">
        <label for="image5">
            <img src="big_picture_5.jpg" alt="Велике зображення 5">
        </label>
    </div>
    <div class="thumbnails">
        <label for="image1">
            <img src="small_picture_1.jpg" alt="Маленьке зображення 1">
        </label>
        <label for="image2">
            <img src="small_picture_2.jpg" alt="Маленьке зображення 2">
        </label>
        <label for="image3">
            <img src="small_picture_3.jpg" alt="Маленьке зображення 3">
        </label>
        <label for="image4">
            <img src="small_picture_4.jpg" alt="Маленьке зображення 4">
        </label>
        <label for="image5">
            <img src="small_picture_5.jpg" alt="Маленьке зображення 5">
        </label>
    </div>
</div>

</body>
</html>
